[phases.setup]
nixPkgs = ["python311Full", "libGL", "libxkbcommon", "xorg.libxcb", "xorg.libX11", "xorg.libXext", "glib"]
aptPkgs = ["libgl1-mesa-glx", "libglib2.0-0", "libsm6", "libxrender1", "libxext6"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt",
    "/opt/venv/bin/python download_models.py"
]

[variables]
PATH = "/opt/venv/bin:${PATH}"
LD_LIBRARY_PATH = "/root/.nix-profile/lib:${LD_LIBRARY_PATH}"

[start]
cmd = "/opt/venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT"
